name: Deploy to Netlify

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # Runs on all OS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install  # Use yarn or pnpm if needed

      - name: Build Project
        run: npm run build  # Adjust if your build command is different

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          if [ "$GITHUB_REF_NAME" == "main" ]; then
            netlify deploy --prod --dir=.next/out
          else
            netlify deploy --alias=${{ github.ref_name }} --dir=.next/out
          fi
